<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/site.css">
    <title>Login</title>
</head>
<body>
    <div class="head">
        <a class="logo-btn" href="../index.html"><img class="logo" src="../pictures/logo.png" alt="logo"></a>      
        <div class="login">
            <a href="login.html" class="login-btn">
                <span class="login-logo"></span>
                <span>Prijavi se</span>
            </a>
        </div>
        <div class="search">  
            <input type="text" class="search-input" placeholder="Pretraga">
        </div>
    </div>
    
    <div class="sidebar">
        <div class="sidebar-big">
            <a class="sidebar-services sidebar-icon" href="../index.html">
                <span class="material-icons">home</span>
                <div class="sidebar-names">Početna</div>
            </a>
            <a class="sidebar-services sidebar-icon" href="services.html">
                <span class="material-icons">medical_services</span>
                <div class="sidebar-names">Usluge</div>
            </a>
            <a class="sidebar-clients sidebar-icon" href="clients.html">
                <span class="material-icons">perm_contact_calendar</span>
                <div class="sidebar-names">Klijenti</div>
            </a>
            <a class="sidebar-settings sidebar-icon" href="settings.html">
                <span class="material-icons">settings</span>
                <div class="sidebar-names">Podešavanja</div>
            </a>
        </div>
        <div class="sidebar-small">
            <a class="sidebar-services sidebar-icon" href="../index.html">
                <span class="material-icons">home</span>
            </a>
            <a class="sidebar-services sidebar-icon" href="services.html">
                <span class="material-icons">medical_services</span>
            </a>
            <a class="sidebar-clients sidebar-icon" href="clients.html">
                <span class="material-icons">perm_contact_calendar</span>
            </a>
            <a class="sidebar-settings sidebar-icon" href="settings.html">
                <span class="material-icons">settings</span>
            </a>
        </div>
    </div>
    
    <div class="main">
        <h1 class="page-title">Login</h1>
        <div class="form-group box">
            <form action="" class="login-form">
                <input class="form-input" type="text" placeholder="Korisničko ime">
                <input class="form-input" type="password" placeholder="Unesite lozinku">
                <div class="form-input form-input-btn right">
                    <input class="submit-btn" type="submit" value="Sačuvaj">
                </div>
            </form>
        </div>
        
    </div>
    
</body>
</html>
