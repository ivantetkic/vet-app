<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/site.css">
    <title>Novi task</title>
</head>
<body>
    <div class="head">
        <a class="logo-btn" href="../index.html"><img class="logo" src="../pictures/logo.png" alt="logo"></a>   
        <div class="login">
            <a href="login.html" class="login-btn">
                <span class="login-logo"></span>
                <span>Prijavi se</span>
            </a>
        </div>
        <div class="search">  
            <input type="text" class="search-input" placeholder="Pretraga">
        </div>
    </div>
    
    <div class="sidebar">
        <div class="sidebar-big">
            <a class="sidebar-services sidebar-icon" href="../index.html">
                <span class="material-icons">home</span>
                <div class="sidebar-names">Početna</div>
            </a>
            <a class="sidebar-services sidebar-icon" href="services.html">
                <span class="material-icons">medical_services</span>
                <div class="sidebar-names">Usluge</div>
            </a>
            <a class="sidebar-clients sidebar-icon" href="clients.html">
                <span class="material-icons">perm_contact_calendar</span>
                <div class="sidebar-names">Pacijenti</div>
            </a>
            <a class="sidebar-settings sidebar-icon" href="settings.html">
                <span class="material-icons">settings</span>
                <div class="sidebar-names">Podešavanja</div>
            </a>
        </div>
        <div class="sidebar-small">
            <a class="sidebar-services sidebar-icon" href="../index.html">
                <span class="material-icons">home</span>
            </a>
            <a class="sidebar-services sidebar-icon" href="services.html">
                <span class="material-icons">medical_services</span>
            </a>
            <a class="sidebar-clients sidebar-icon" href="clients.html">
                <span class="material-icons">perm_contact_calendar</span>
            </a>
            <a class="sidebar-settings sidebar-icon" href="settings.html">
                <span class="material-icons">settings</span>
            </a>
        </div>
    </div>
    
    <div class="main">
        <h1 class="page-title main-body">Novi klijent</h1>
        <div class="form-group main-body box">
            <form action="" class="new-client-form">
                <div>
                    <input class="form-input-inline" type="text" placeholder="Ime">
                    <input class="form-input-inline" type="text" placeholder="Broj čipa">
                </div>
                <div>
                    <input class="form-input-inline" type="text" placeholder="Ime vlasnika">
                    <input class="form-input-inline" type="text" placeholder="Prezime vlasnika">
                </div>
                <div>
                    <div class="form-inline">
                        <input class="form-input" type="text" placeholder="Adresa">
                        <input class="form-input" type="tel" placeholder="Telefon">
                        <input class="form-input" type="email" placeholder="Email">
                    </div>
                    <div class="form-inline">
                        <img class="new-client-img" src="../pictures//default-dog.png" alt="dog">
                        <input class="form-input" type="file">
                    </div> 
                </div>
                <div class="selects form-inline">
                    <select name="client-type" id="client-type">
                        <option>Izaberi vrstu</option>
                        <option value="1">Pas</option>
                        <option value="2">Mačka</option>
                    </select>
                </div>
                <div class="form-input form-input-btn right">
                    <input class="submit-btn" type="submit" value="Sačuvaj">
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
